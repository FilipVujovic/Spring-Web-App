<mat-toolbar color="primary">
  <span class="title-center">Igrac</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <mat-form-field>
    <input
      matInput
      placeholder="Filter"
      (keyup)="applyFilter($event.target.value)"
    />
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.ime }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.prezime }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="broj_reg">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Broj Registracije</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.broj_reg }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="datum_rodjenja">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Datum Rodjenja</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.datum_rodjenja | date: "dd.MM.yyyy." }}</mat-cell>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.ime, row.prezime, row.broj_reg, row.datum_rodjenja, row.nacionalnost, row.tim)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.ime, row.prezime, row.broj_reg, row.datum_rodjenja, row.nacionalnost, row.tim)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: default"
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
